<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MZK Style Portfolio</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" href="assets/favicon.ico" />
  </head>
  <body>
    <!-- Navbar -->
    <header class="navbar">
      <div class="logo">
        <a href="index.html">
          <img
            src="assets/logo/logob.svg"
            alt="Back Alley Logo"
            class="logo-img"
          />
        </a>
      </div>
      <ul class="nav-links">
        <li>
          <a href="#gallery"><span>Gallery</span></a>
        </li>
        <li>
          <a href="#about"><span>About</span></a>
        </li>
        <li>
          <a href="#contact"><span>Contact</span></a>
        </li>
      </ul>
      <button id="menu-toggle" class="menu-toggle" aria-label="Toggle menu">
        <span></span><span></span><span></span>
      </button>
    </header>

    <!-- Main Content -->
    <main>
      <!-- Hero Section -->
      <section class="hero">
        <div class="hero-content">
          <h1>MZK Style Portfolio</h1>
        </div>
      </section>

      <!-- Gallery Section -->
      <section class="gallery" id="gallery">
        <div class="gallery-grid">
          <div class="gallery-item">
            <img src="images/gallery/image1.jpg" alt="Artwork 1" />
          </div>
          <div class="gallery-item">
            <img src="images/gallery/image2.jpg" alt="Artwork 2" />
          </div>
          <div class="gallery-item">
            <img src="images/gallery/image3.jpg" alt="Artwork 3" />
          </div>
          <div class="gallery-item">
            <img src="images/gallery/image4.jpg" alt="Artwork 4" />
          </div>
          <div class="gallery-item">
            <img src="images/gallery/image5.jpg" alt="Artwork 5" />
          </div>
          <div class="gallery-item">
            <img src="images/gallery/image6.jpg" alt="Artwork 6" />
          </div>
          <div class="gallery-item">
            <img src="images/gallery/image7.jpg" alt="Artwork 7" />
          </div>
          <div class="gallery-item">
            <img src="images/gallery/image8.jpg" alt="Artwork 8" />
          </div>
          <div class="gallery-item">
            <img src="images/gallery/image9.jpg" alt="Artwork 9" />
          </div>
          <div class="gallery-item">
            <img src="images/gallery/image10.jpg" alt="Artwork 10" />
          </div>
        </div>
      </section>
    </main>

    <!-- Image Preview Modal -->
    <div id="image-preview">
      <div class="preview-content">
        <img id="preview-img" src="" alt="Preview" />
        <span id="close-preview">&times;</span>
      </div>
    </div>

    <!-- Footer -->
    <footer>
      <p>Â© 2025 Portfolio. All rights reserved.</p>
    </footer>

    <!-- GSAP -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
